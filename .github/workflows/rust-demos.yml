name: Rust Demos

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/rust-demos.yml'
      - 'demo/rust/**'
      - '!demo/rust/README.md'
  pull_request:
    branches: [ main, 'v[0-9]+.[0-9]+' ]
    paths:
      - '.github/workflows/rust-demos.yml'
      - 'demo/rust/**'
      - '!demo/rust/README.md'

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: demo/rust
    shell: bash

jobs:
  build-github-hosted:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Rust dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install libasound2-dev -y

    - name: Rust pre-build
      run: bash copy.sh
      working-directory: binding/rust

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Rust build demo
      run: cargo build --verbose

    - name: Test
      run: cargo run --release -- --show_audio_devices

  build-self-hosted:
    runs-on: ${{ matrix.machine }}

    strategy:
      matrix:
        machine: [rpi3-32, rpi3-64, rpi4-32, rpi4-64, rpi5-32, rpi5-64, pv-windows-arm64]

    steps:
    - uses: actions/checkout@v3

    - name: Rust pre-build
      run: bash copy.sh
      working-directory: binding/rust

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Rust build demo
      run: cargo build --verbose

    - name: Test
      run: cargo run --release -- --show_audio_devices
