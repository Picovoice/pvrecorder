name: Python Demos

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/python-demos.yml'
      - 'demo/python/**'
      - '!demo/python/README.md'
  pull_request:
    branches: [ main, 'v[0-9]+.[0-9]+' ]
    paths:
      - '.github/workflows/python-demos.yml'
      - 'demo/python/**'
      - '!demo/python/README.md'

defaults:
  run:
    working-directory: demo/python

jobs:
  build-github-hosted:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-build dependencies
      run: python -m pip install --upgrade pip

    # ************ REMOVE AFTER RELEASE ***************
    - name: build local binding
      run: |
        python3 -m pip install setuptools wheel
        python3 -m setup sdist bdist_wheel
      working-directory: binding/python
    # ************ REMOVE AFTER RELEASE ***************

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run demo
      run: python3 pv_recorder_demo.py --show_audio_devices

  build-self-hosted:
    runs-on: ${{ matrix.machine }}

    strategy:
      matrix:
        machine: [rpi3-32, rpi3-64, rpi4-32, rpi4-64, rpi5-32, rpi5-64]

    steps:
    - uses: actions/checkout@v3

    # ************ REMOVE AFTER RELEASE ***************
    - name: build local binding
      run: |
        python3 -m setup sdist bdist_wheel
      working-directory: binding/python
    # ************ REMOVE AFTER RELEASE ***************

    - name: Install dependencies
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip3 install -r requirements.txt

    - name: Run demo
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        python3 pv_recorder_demo.py --show_audio_devices

  build-windows-arm64:
    runs-on: ${{ matrix.machine }}

    strategy:
      matrix:
        machine: [pv-windows-arm64]

    steps:
    - uses: actions/checkout@v3

    # ************ REMOVE AFTER RELEASE ***************
    - name: build local binding
      run: |
        python3 -m pip install setuptools wheel
        python3 -m setup sdist bdist_wheel
      working-directory: binding/python
    # ************ REMOVE AFTER RELEASE ***************

    - name: Install dependencies
      run: pip3 install -r requirements.txt

    - name: Run demo
      run: python3 pv_speaker_demo.py --show_audio_devices
